apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/DevanshuKoyalkar/minikube
    targetRevision: HEAD
    path: dev/nginx
    kustomize:
      parameters:
      - name: image.tag
        value: "1.25.0"  # Default value
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    syncOptions:
    - CreateNamespace=true