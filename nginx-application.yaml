apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/DevanshuKoyalkar/minikube
    targetRevision: HEAD
    path: dev/nginx
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: false
      prune: false 

  ignoreDifferences:
    - group: ""
      kind: ConfigMap
      name: nginx-image-config
      jsonPointers:
      - /data/tag