apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-argo-application
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  project: default

  source:
    repoURL: https://github.com/DevanshuKoyalkar/minikube
    targetRevision: HEAD
    path: dev/nginx
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    - SkipResourceRequirements=true
    - Validate=false

  # Completely exclude the ConfigMap from ArgoCD management
  ignoredResources:
    - group: ""
      kind: ConfigMap
      name: nginx-image-config
      namespace: myapp