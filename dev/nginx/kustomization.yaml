resources:
  - nginx_deployment.yaml
  - configmap.yaml

images:
  - name: nginx
    newTag: $(NGINX_TAG)

replacements:
  - source:
      kind: ConfigMap
      name: nginx-image-config
      fieldPath: data.tag
    targets:
      - select:
          kind: Deployment
          name: nginx-deployment
        fieldPaths:
          - spec.template.spec.containers.[name=nginx].image
        options:
          delimiter: ":"
          index: 1

